 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            /* text-align: center; */
        }

        h1 {
            font-size: 36px;
            color: #4a90e2;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        button {
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        #Finalscore {
            margin-top: 20px;
            font-size: 24px;
            color: #4a90e2;
        }

        .answer-options {
            margin-top: 20px;
        }

        .answer-options span {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>

<body>
    <div class="quiz-container">
        <p id="quest">What does HTML stand for?</p>

        <div class="answer-options">
            <label>
                <input type="radio" name="options" id="radio1" value="1">
                <span id="opt1"></span>
            </label>
            <label>
                <input type="radio" name="options" id="radio2" value="2">
                <span id="opt2"></span>
            </label>
            <label>
                <input type="radio" name="options" id="radio3" value="3">
                <span id="opt3"></span>
            </label>
        </div>
        
        <button onclick="again()">Next</button>

        <h1 id="Finalscore"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
